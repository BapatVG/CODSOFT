<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="../Task I/style/Gallery.css">
<body>
 

  <div class="gallery-container">
    <div class="filters">
      <button class="filter-btn" data-filter="all">ALL</button>
      <button class="filter-btn" data-filter="nature">NATURE</button>
      <button class="filter-btn" data-filter="animals">ANIMALS</button>
      <button class="filter-btn" data-filter="cityscapes">CITYSCAPES</button>
    </div>
    <h1>THIS IS MY GALLERY FILTERING</h1>
    <div class="gallery">
      <div class="image-item" data-category="nature">
        <img src="img/nature1.jpg" alt="Nature">
      </div>
      <div class="image-item" data-category="animals">
        <img src="img/animals1.jpg" alt="Animals">
      </div>
      <div class="image-item" data-category="cityscapes">
        <img src="img/cityscapes1.jpg" alt="Cityscape">
      </div>
      <div class="image-item" data-category="nature">
        <img src="img/nature2.jpg" alt="Nature">
      </div>
      <div class="image-item" data-category="animals">
        <img src="img/animals2.jpg" alt="Animals">
      </div>
      <div class="image-item" data-category="cityscapes">
        <img src="img/cityscapes2.jpg" alt="Cityscape">
      </div>
    </div>
  </div>
  <script src="js/Gallery.js"></script>
</body>
</html>
