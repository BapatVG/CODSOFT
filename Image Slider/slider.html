<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="../Task III/style/slider.css"> -->
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-item img {
            width: 100%;
            height: 700px; /* Adjust as needed */
            object-fit: cover;
        }
    </style>
  </head>
  <body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7" style="background-color: white;"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8" style="background-color: white;"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../Task III/img/Slide I.jpeg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: white;">Lamborghini</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Task III/img/Slide II.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: white;">Neon City</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Task III/img/Slide III.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:black">Worli-Bandra Sealink</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Task III/img/Slide IV.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: black;">India Gate</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Task III/img/Slide V.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Seashore</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Task III/img/Slide VI.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: #b80000;">Gateway of India</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Task III/img/Slide VII.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Indian Flag</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Task III/img/Slide VIII.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: white;">Rolls Royce</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #b80000;"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #b80000;"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src='../Task III/js/slider.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
